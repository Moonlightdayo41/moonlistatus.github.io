<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <title>Moonliser Status</title>
  <link rel="stylesheet" href="style.css">

    
  
</head>
<body>
  <div class="container">
    <img src="vite.svg" alt="App Logo" style="height: 20px">
    <span>MoonTool</span>
    <font size="2" color="#7e7e7e">v3.11</font>
    <!-- Java Edition サーバー情報セクション -->
    <div class="server-info">
      <h2>Java Edition Info</h2>
      <div class="info-item">
        <p><strong>Status:</strong> <span id="je-server-status"></span></p>
      </div>
      <div class="info-item">
        <p><strong>Version:</strong> <span id="je-server-version"></span></p>
      </div>
      <div class="info-item">
        <p><strong>Server Address:</strong> <span id="je-server-address"></span></p>
      </div>
      <div class="info-item">
        <p><strong class="muted-text strike">Port:</strong> <span id="je-server-port" class="muted-text strike"></span></p>
      </div>
    </div>

    

    <!-- プレイヤー情報セクション -->
    <div class="player-info">
      <h2>Players Info</h2>
      <div class="info-item">
        <p><strong>Players:</strong> <span id="player-count"></span></p>
      </div>
      <div class="stat date v-popper--has-tooltip">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M1 4v6h6M23 20v-6h-6"></path>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4-4.64 4.36A9 9 0 0 1 3.51 15"></path>
        </svg>
        <p><strong></strong> <span id="last-updated"></span></p>
      </div>
    </div>

    <!-- 更新ボタン -->
    <div class="refresh-section">
      <button id="refresh-button">Reload</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
